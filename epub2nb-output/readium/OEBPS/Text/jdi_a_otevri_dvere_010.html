<h2 class="mlpuroven2basne">Vodník</h2>

<p class="mlpverse">Je nutno<br class="calibre1"/>
&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;hned po ránu
pouštět bublinky,<br class="calibre1"/>
&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;dopoledne houpat
vlny,<br class="calibre1"/>
&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;k&#160;poledni
kapat vodu z&#160;šosu po mezi,</p>

<p class="mlpverse">&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;až
do večera šlapat bahno na čeřiny,<br class="calibre1"/>
&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;s&#160;první tmou
kuňkat na měsíc, —</p>

<p class="mlpverse">a&#160;sednout si a&#160;jen tak strašit<br class="calibre1"/>
dneska vůbec není čas.</p>
