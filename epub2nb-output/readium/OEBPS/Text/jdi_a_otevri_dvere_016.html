<h2 class="mlpuroven2basne">Výčep</h2>

<p class="mlpverse">Blahodárný špiritus<br class="calibre1"/>
stéká po sliznicích,<br class="calibre1"/>
jako rtuť<br class="calibre1"/>
vzlíná v&#160;cévách,<br class="calibre1"/>
sákne do mozku,<br class="calibre1"/>
stoupá z&#160;temene,</p>

<p class="mlpverse">několik potácivých buněk<br class="calibre1"/>
šplhá v&#160;kameninové lebce&#160;—</p>

<p class="mlpverse">To jsme se zas dneska rozveselili.</p>
